<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-top: 0;
        }
        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.5;
        }
        .reset-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff !important;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 40px;
            color: #999999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.gnu.org/graphics/heckert_gnu.transp.small.png" alt="Fauna Finder Logo" class="logo">
        <div class="divider"></div>
        <h1>Reset Your Password</h1>
        <p>Hi {{ name }},</p>
        <p>Please click the button below to reset your password:</p>
        <a href="{{ reset_link }}" class="reset-button" target="_blank">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
        <div class="divider"></div>
        <div class="footer">
            &copy; 2024 Fauna Finder
        </div>
    </div>
</body>
</html>
