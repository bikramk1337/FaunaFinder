version: "3.7"

services:
  db:
    image: postgres:16
    container_name: db-ff
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data:cached
    networks:
      - web

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: ff-backend
    restart: unless-stopped
    env_file:
      - .env
    tty: true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8888"
    volumes:
      - ./backend:/app/:cached
    environment:
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - "db"
    networks:
      - web

  ff-web:
    build:
      context: ff-web
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    stdin_open: true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`ff.${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    volumes:
      - "./ff-web:/app:cached"
      - node-modules:/app/node_modules
    environment:
      - NODE_ENV=production
      - REACT_APP_BASE_URL=https://api.odinsvault.xyz/api/v1
    networks:
      - web

volumes:
  db-data:
  node-modules:

networks:
  web:
